<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Equipment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Laptop Equipment Tracker</h1>

        <div class="form">
            <input type="text" id="itemName" placeholder="Equipment Name">
            <input type="text" id="itemCategory" placeholder="Category (Mouse,Headset, etc.)">
            <input type="text" id="itemImage" placeholder="Image URL">
            <button onclick="addItem()">Add Item</button>
        </div>

        <div id="equipmentList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
